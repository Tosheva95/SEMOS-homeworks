<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="card">
      <form class="showcase">
        <div class="form-group" id="form-group">
          <label class="text-style">E-mail</label><br/>
          <input type="text" id="email">
        </div>
        
        <div class="form-group">
          <label class="text-style">Username</label><br/>
          <input type="text" id="username">
        </div>
        
        <div class="form-group">
          <label class="text-style">Password</label><br/>
          <input type="password" id="pwd">
        </div>
        
        <div class="form-group">
          <label class="text-style">Re-type Password</label><br/>
          <input type="password" id="repwd">
        </div>
        <button type="button" id="register">Register</button>
      </form> 
    </div>
    <script src="registration-page.js" type="text/javascript"></script>
  </body>
</html>
